<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số cần kiểm tra : "));

    if(isPrime(n)){
        document.write(n + " là số nguyên tố.")
    }else {
        document.write(n + " không phải số nguyên tố.")
    }
    function isPrime() {
        for (let i =2 ; i<n; i++){
            if(n%i===0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
